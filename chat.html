<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شات Firebase</title>
    <link rel="stylesheet" href="chat.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

</head>
<body>
            <div class="chat">
            <div class="chat-header">
                <h3>💬 شات Firebase</h3>
            </div>
            <div id="chatbox" class="ScrollBar_v1"></div>
            <div id="newMessageNotification" class="new-message-notification" style="display: none;">
                <span id="notificationText">+1 رسالة جديدة</span>
            </div>
            <div class="input-container">
                <input type="text" id="usermsg" placeholder="اكتب رسالتك هنا...">
                <button id="submitmsg">إرسال</button>
                <button id="clearChat">🗑️ حذف الشات</button>
            </div>
        </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCaT5Mnkwl4DVBN6e2G3lr8og4yPyGSgsY",
            authDomain: "test-3914e.firebaseapp.com",
            databaseURL: "https://test-3914e-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "test-3914e",
            storageBucket: "test-3914e.firebasestorage.app",
            messagingSenderId: "733979979029",
            appId: "1:733979979029:web:3e88652688f8fe59394d1c",
            measurementId: "G-9YQPYV8839"
        };

        let app, database, auth, currentUser, messagesRef;
        let newMessageCount = 0;
        let isUserAtBottom = true;
        let firstNewMessageId = null;
        
        try {
            app = firebase.initializeApp(firebaseConfig);
            database = firebase.database();
            auth = firebase.auth();
            messagesRef = database.ref('messages');
            console.log('تم تهيئة Firebase بنجاح');
        } catch (error) {
            console.error('خطأ في تهيئة Firebase:', error);
        }

        $(function () {
            const chatbox = $('#chatbox');
            const usermsg = $('#usermsg');
            const submitBtn = $('#submitmsg');
            const clearBtn = $('#clearChat');
            const notification = $('#newMessageNotification');
            const notificationText = $('#notificationText');
            
            // إخفاء الإشعار في البداية
            notification.removeClass('show');
            newMessageCount = 0;
            firstNewMessageId = null;

            // تسجيل الدخول التلقائي
            if (auth) {
                auth.signInAnonymously().then(function(userCredential) {
                    currentUser = userCredential.user;
                    console.log('تم تسجيل الدخول:', currentUser);
                    console.log('User UID:', currentUser.uid);
                    console.log('User Display Name:', currentUser.displayName);
                    loadMessages();
                }).catch(function(error) {
                    console.error('خطأ في تسجيل الدخول:', error);
                    // حتى لو فشل تسجيل الدخول، الشات يعمل
                    loadMessages();
                });
            } else {
                console.log('Firebase غير متوفر، الشات يعمل بدون حفظ');
                loadMessages();
            }

            // تحميل الرسائل المحفوظة
            function loadMessages() {
                console.log('بدء تحميل الرسائل...');
                
                if (messagesRef) {
                    messagesRef.once('value', function(snapshot) {
                        console.log('تم تحميل البيانات:', snapshot.exists());
                        if (snapshot.exists()) {
                            console.log('عدد الرسائل:', snapshot.numChildren());
                            snapshot.forEach(function(childSnapshot) {
                                const message = childSnapshot.val();
                                console.log('رسالة:', message);
                                displayMessage(message);
                            });
                            // بعد تحميل جميع الرسائل، ننزل للأسفل
                            setTimeout(function() {
                                chatbox.scrollTop(chatbox[0].scrollHeight);
                                console.log('تم النزول للأسفل بعد تحميل الرسائل');
                            }, 100);
                        } else {
                            console.log('لا توجد رسائل محفوظة');
                            addMessageToChat('مرحباً بك في الشات!', 'النظام', true);
                        }
                    }).catch(function(error) {
                        console.error('خطأ في تحميل الرسائل:', error);
                    });

                    // الاستماع للرسائل الجديدة
                    let lastMessageTime = Date.now();
                    
                    messagesRef.on('child_added', function(snapshot) {
                        const message = snapshot.val();
                        console.log('رسالة جديدة:', message);
                        
                        // التحقق من أن الرسالة ليست من المستخدم الحالي
                        console.log('مقارنة userIds - رسالة:', message.userId, 'حالي:', currentUser.uid);
                        
                        // التحقق من أن الرسالة جديدة (أرسلت في آخر 5 ثوان)
                        const messageTime = message.timestamp || Date.now();
                        const isNewMessage = (Date.now() - messageTime) < 5000;
                        
                        console.log('هل الرسالة جديدة؟', isNewMessage, 'وقت الرسالة:', messageTime, 'الوقت الحالي:', Date.now());
                        
                        if (isNewMessage) {
                            console.log('رسالة جديدة - في الأسفل:', isUserAtBottom);
                            
                            // عرض الرسالة أولاً
                            displayMessage(message);
                            
                            if (isUserAtBottom) {
                                // المستخدم في الأسفل، ننزل للأسفل
                                chatbox.scrollTop(chatbox[0].scrollHeight);
                                console.log('تم النزول للأسفل');
                            } else {
                                // المستخدم ليس في الأسفل، إظهار الإشعار
                                newMessageCount++;
                                if (!firstNewMessageId) {
                                    firstNewMessageId = message.timestamp + '_' + message.userId;
                                }
                                console.log('إظهار إشعار - عدد الرسائل:', newMessageCount);
                                updateNotification();
                            }
                        } else {
                            // رسالة قديمة، عرضها فقط
                            console.log('رسالة قديمة - عرض فقط');
                            displayMessage(message);
                        }
                    });
                } else {
                    console.log('Firebase غير متوفر، لا يمكن تحميل الرسائل');
                    addMessageToChat('مرحباً بك في الشات!', 'النظام', true);
                }
            }

            // عرض الرسالة
            function displayMessage(message) {
                console.log('عرض الرسالة:', message);
                
                // تجنب عرض الرسائل المكررة
                const messageId = message.timestamp + '_' + message.userId;
                if ($('#msg_' + messageId).length > 0) {
                    console.log('رسالة مكررة، تم تجاهلها');
                    return;
                }
                
                const messageElement = $('<div class="msgln" id="msg_' + messageId + '"></div>');
                const messageContent = $('<div class="y0"></div>');
                
                const textDiv = $('<div class="x0 chatext"></div>');
                
                // إضافة النص والوقت في نفس السطر
                if (message.text) {
                    const textAndTimeDiv = $('<div class="text-with-time"></div>');
                    textAndTimeDiv.append($('<span class="message-text"></span>').text(message.text));
                    
                    // إضافة الوقت
                    const timeSpan = $('<span class="message-time"></span>');
                    const messageTime = formatTime(message.timestamp);
                    timeSpan.text(messageTime);
                    textAndTimeDiv.append(timeSpan);
                    
                    textDiv.append(textAndTimeDiv);
                }
                
                const userDiv = $('<div class="x1"></div>').text(message.username || 'مجهول');
                
                messageContent.append(textDiv).append(userDiv);
                messageElement.append(messageContent);
                
                chatbox.append(messageElement);
                // لا ننزل للأسفل تلقائياً هنا، يتم التحكم في ذلك من مكان آخر
            }
            
            // إضافة رسالة للشات
            function addMessageToChat(text, username, shouldScroll = true) {
                const messageElement = $('<div class="msgln"></div>');
                const messageContent = $('<div class="y0"></div>');
                
                const textDiv = $('<div class="x0 chatext"></div>');
                
                // إضافة النص والوقت في نفس السطر
                const textAndTimeDiv = $('<div class="text-with-time"></div>');
                textAndTimeDiv.append($('<span class="message-text"></span>').text(text));
                
                // إضافة الوقت الحالي
                const timeSpan = $('<span class="message-time"></span>');
                const currentTime = formatTime(Date.now());
                timeSpan.text(currentTime);
                textAndTimeDiv.append(timeSpan);
                
                textDiv.append(textAndTimeDiv);
                
                const userDiv = $('<div class="x1"></div>').text(username || 'مجهول');
                
                messageContent.append(textDiv).append(userDiv);
                messageElement.append(messageContent);
                
                chatbox.append(messageElement);
                
                // فقط ننزل للأسفل إذا كان مطلوباً
                if (shouldScroll) {
                    chatbox.scrollTop(chatbox[0].scrollHeight);
                }
            }
            
            // تنسيق الوقت
            function formatTime(timestamp) {
                const date = new Date(timestamp);
                let hours = date.getHours();
                const minutes = date.getMinutes().toString().padStart(2, '0');
                const ampm = hours >= 12 ? 'PM' : 'AM';
                hours = hours % 12;
                hours = hours ? hours : 12; // الساعة 0 تصبح 12
                return hours + ':' + minutes + ' ' + ampm;
            }

            // تحديث الإشعار
            function updateNotification() {
                console.log('تحديث الإشعار - عدد الرسائل الجديدة:', newMessageCount);
                console.log('الإشعار موجود:', notification.length > 0);
                if (newMessageCount > 0) {
                    notificationText.text('+' + newMessageCount + ' رسالة جديدة');
                    notification.addClass('show');
                    console.log('تم إظهار الإشعار - class show مضاف');
                    console.log('classes الحالية:', notification.attr('class'));
                } else {
                    notification.removeClass('show');
                    console.log('تم إخفاء الإشعار - class show محذوف');
                }
            }

            // إخفاء الإشعار
            function hideNotification() {
                newMessageCount = 0;
                firstNewMessageId = null;
                notification.removeClass('show');
                console.log('تم إخفاء الإشعار وإعادة تعيين العداد');
            }

            // الانتقال للرسالة الجديدة
            function scrollToNewMessage() {
                if (firstNewMessageId) {
                    const firstNewMessage = $('#msg_' + firstNewMessageId);
                    if (firstNewMessage.length > 0) {
                        const messageOffset = firstNewMessage.offset().top - chatbox.offset().top + chatbox.scrollTop() - 50;
                        chatbox.scrollTop(messageOffset);
                    } else {
                        chatbox.scrollTop(chatbox[0].scrollHeight);
                    }
                } else {
                    chatbox.scrollTop(chatbox[0].scrollHeight);
                }
                hideNotification();
                isUserAtBottom = true;
                console.log('تم الانتقال للرسالة الجديدة وتعيين المستخدم في الأسفل');
            }

            // كشف موقع المستخدم في الشات
            function checkScrollPosition() {
                const scrollTop = chatbox.scrollTop();
                const scrollHeight = chatbox[0].scrollHeight;
                const clientHeight = chatbox[0].clientHeight;
                
                // إذا كان المستخدم في الأسفل (مع هامش 100px)
                isUserAtBottom = (scrollTop + clientHeight >= scrollHeight - 100);
                
                console.log('موقع التمرير - في الأسفل:', isUserAtBottom, 'عدد الرسائل الجديدة:', newMessageCount);
                console.log('scrollTop:', scrollTop, 'scrollHeight:', scrollHeight, 'clientHeight:', clientHeight);
                
                // إذا كان المستخدم في الأسفل، إخفاء الإشعار
                if (isUserAtBottom && newMessageCount > 0) {
                    hideNotification();
                }
            }

            // إرسال الرسالة
            function sendMessage() {
                const clientMsg = usermsg.val().trim();
                
                console.log('إرسال رسالة:', clientMsg);
                console.log('currentUser موجود:', !!currentUser);
                console.log('messagesRef موجود:', !!messagesRef);
                
                if (clientMsg) {
                    if (currentUser && messagesRef) {
                        console.log('إرسال رسالة نصية');
                        // إرسال رسالة نصية فقط
                        sendTextMessage(clientMsg);
                    } else {
                        console.log('Firebase غير متوفر، الرسالة تظهر محلياً فقط');
                        // إضافة الرسالة محلياً فقط
                        addMessageToChat(clientMsg, 'أنت', isUserAtBottom);
                    }
                    
                    usermsg.val("");
                    // لا نعيد تعيين isUserAtBottom هنا، نتركه كما هو
                }
                usermsg.focus();
            }



            // إرسال رسالة نصية
            function sendTextMessage(text) {
                if (!currentUser || !messagesRef) {
                    console.log('لا يمكن حفظ الرسالة - Firebase غير متوفر');
                    return;
                }
                
                const messageData = {
                    text: text,
                    timestamp: firebase.database.ServerValue.TIMESTAMP,
                    userId: currentUser.uid,
                    username: currentUser.displayName || 'مجهول'
                };
                
                console.log('حفظ الرسالة النصية:', messageData);
                console.log('currentUser:', currentUser);
                console.log('messagesRef:', messagesRef);
                
                messagesRef.push(messageData).then(function() {
                    console.log('تم حفظ الرسالة النصية في Firebase');
                }).catch(function(error) {
                    console.error('خطأ في حفظ الرسالة:', error);
                });
            }
            
            // حذف جميع الرسائل
            function clearAllMessages() {
                if (confirm('هل أنت متأكد من حذف جميع الرسائل؟')) {
                    if (messagesRef) {
                        messagesRef.remove().then(function() {
                            console.log('تم حذف جميع الرسائل من Firebase');
                            chatbox.empty();
                            addMessageToChat('تم حذف جميع الرسائل', 'النظام', true);
                        }).catch(function(error) {
                            console.error('خطأ في حذف الرسائل:', error);
                        });
                                            } else {
                            console.log('Firebase غير متوفر، حذف محلي فقط');
                            chatbox.empty();
                            addMessageToChat('تم حذف جميع الرسائل', 'النظام', true);
                        }
                }
            }

            // أحداث الأزرار
            submitBtn.on('click', function (e) {
                e.preventDefault();
                sendMessage();
            });

            usermsg.on('keypress', function (e) {
                if (e.which === 13) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            clearBtn.on('click', function (e) {
                e.preventDefault();
                clearAllMessages();
            });

            // أحداث الإشعار والتمرير
            notification.on('click', function() {
                scrollToNewMessage();
                console.log('تم النقر على الإشعار');
            });

            chatbox.on('scroll', function() {
                checkScrollPosition();
                
                // إذا كان المستخدم يمرر لأعلى، تعيين isUserAtBottom = false
                const scrollTop = chatbox.scrollTop();
                const scrollHeight = chatbox[0].scrollHeight;
                const clientHeight = chatbox[0].clientHeight;
                
                if (scrollTop + clientHeight < scrollHeight - 100) {
                    isUserAtBottom = false;
                    console.log('المستخدم يقرأ في الأعلى - تم تعيين isUserAtBottom = false');
                } else {
                    isUserAtBottom = true;
                    console.log('المستخدم في الأسفل - تم تعيين isUserAtBottom = true');
                    // إخفاء الإشعار إذا كان المستخدم في الأسفل
                    if (newMessageCount > 0) {
                        hideNotification();
                    }
                }
            });

            // كشف التمرير عند بدء التطبيق
            checkScrollPosition();
            
            // تعيين المستخدم في الأسفل عند بدء التطبيق
            setTimeout(function() {
                console.log('تم تهيئة الشات - المستخدم في الأسفل');
                // إخفاء أي إشعار موجود عند بدء التطبيق
                hideNotification();
            }, 1000);





        });
    </script>
</body>
</html>
