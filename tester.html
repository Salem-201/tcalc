<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار الزوم - Smart Navigation</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .container { max-width: 400px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        .btn { display: block; width: 100%; padding: 15px; margin: 10px 0; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .btn:hover { background: #0056b3; }
        .info { background: #e7f3ff; padding: 10px; border-radius: 5px; margin: 10px 0; }
        .log { background: #f8f9fa; padding: 10px; border-radius: 5px; margin: 10px 0; height: 200px; overflow-y: auto; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>اختبار Smart Navigation</h2>
        
        <div class="info">
            <strong>مستوى الزوم الحالي:</strong> <span id="zoomLevel">100%</span><br>
            <strong>الحالة:</strong> <span id="zoomStatus">طبيعي</span>
            </div>
            
        <button class="btn" onclick="testNavigation('page1')">اختبار التنقل 1</button>
        <button class="btn" onclick="testNavigation('page2')">اختبار التنقل 2</button>
        <button class="btn" onclick="testForm()">اختبار النموذج</button>
        <button class="btn" onclick="clearLog()">مسح السجل</button>

        <div class="log" id="log"></div>
    </div>

    <script src="https://salem-201.github.io/tcalc/javautt_V1.0.js"></script>
    <script>
        function updateZoomInfo() {
            if (typeof getZoomLevel === 'function') {
                const zoom = getZoomLevel();
                const percentage = Math.round(zoom * 100);
                document.getElementById('zoomLevel').textContent = percentage + '%';
                document.getElementById('zoomStatus').textContent = isZoomedIn() ? 'مكبر' : 'طبيعي';
            }
        }

        function addLog(message) {
            const log = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            log.innerHTML += `[${time}] ${message}<br>`;
            log.scrollTop = log.scrollHeight;
        }

        function testNavigation(page) {
            addLog(`تم النقر على: ${page}`);
            
            if (typeof smartNavigation === 'function') {
                addLog('استخدام smartNavigation من الكود');
                smartNavigation('#' + page);
            } else {
                addLog('smartNavigation غير متوفر - استخدام الكود المحلي');
                const zoom = window.screen.width / window.innerWidth;
                addLog(`مستوى الزوم: ${Math.round(zoom * 100)}%`);
                
                if (zoom > 1.2) {
                    addLog('تم كشف الزوم - سيتم إعادة تحميل الصفحة');
                    setTimeout(() => window.location.reload(), 1000);
            } else {
                    addLog('الزوم طبيعي - سيتم التنقل الديناميكي');
                }
            }
        }

        function testForm() {
            addLog('تم إرسال النموذج');
            
            if (typeof isZoomedIn === 'function') {
                addLog('استخدام isZoomedIn من الكود');
                if (isZoomedIn()) {
                    addLog('تم كشف الزوم - سيتم إعادة تحميل الصفحة');
                    setTimeout(() => window.location.reload(), 1000);
                                } else {
                    addLog('الزوم طبيعي - سيتم التنقل الديناميكي');
                }
            } else {
                addLog('isZoomedIn غير متوفر');
            }
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        // تحديث معلومات الزوم كل ثانية
        setInterval(updateZoomInfo, 1000);
        updateZoomInfo();
    </script>
</body>
</html>
